<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unity Web Player | Roulette</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      * {
        box-sizing: border-box;
      }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width="100%" height="100%" tabindex="-1"></canvas>
      <!-- Overlay to hide multiplayer and wishlist buttons -->
      <div id="button-overlay"></div>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <!-- 加载 Blob Storage 配置（同步加载，确保在 Unity 脚本之前执行） -->
    <script src="blob-config.js"></script>
    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      // 从配置或环境变量获取 Build URL
      // 优先使用环境变量 BLOB_BASE_URL（Vercel 部署时）
      // 否则使用本地配置或回退到本地路径
      var buildUrl = window.BLOB_BASE_URL || "Build";
      
      // 如果使用 Blob Storage，直接使用完整 URL
      var loaderUrl, dataUrl, frameworkUrl, codeUrl;
      
      console.log('[Game] BLOB_URLS available:', !!window.BLOB_URLS);
      console.log('[Game] BLOB_BASE_URL:', window.BLOB_BASE_URL);
      
      if (window.BLOB_URLS) {
        // 使用 Blob Storage URLs
        loaderUrl = window.BLOB_URLS["SideEffectsWebBuild_V0.2.loader.js"];
        dataUrl = window.BLOB_URLS["SideEffectsWebBuild_V0.2.data"];
        frameworkUrl = window.BLOB_URLS["SideEffectsWebBuild_V0.2.framework.js"];
        codeUrl = window.BLOB_URLS["SideEffectsWebBuild_V0.2.wasm"];
        console.log('[Game] Using Blob Storage URLs');
        console.log('[Game] Loader URL:', loaderUrl);
      } else {
        // 回退到本地路径
        loaderUrl = buildUrl + "/SideEffectsWebBuild_V0.2.loader.js";
        dataUrl = buildUrl + "/SideEffectsWebBuild_V0.2.data";
        frameworkUrl = buildUrl + "/SideEffectsWebBuild_V0.2.framework.js";
        codeUrl = buildUrl + "/SideEffectsWebBuild_V0.2.wasm";
        console.log('[Game] Using local paths');
      }
      
      var config = {
        arguments: [],
        dataUrl: dataUrl,
        frameworkUrl: frameworkUrl,
        codeUrl: codeUrl,
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Roulette",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      console.log('[Game] Starting Unity loader from:', loaderUrl);
      console.log('[Game] Config:', config);

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onerror = (error) => {
        console.error('[Game] Failed to load Unity loader:', error);
        unityShowBanner('Failed to load Unity loader. Please check the console for details.', 'error');
        loadingBar.style.display = "none";
      };
      script.onload = () => {
        console.log('[Game] Unity loader script loaded successfully');
        if (typeof createUnityInstance === 'undefined') {
          console.error('[Game] createUnityInstance is not defined');
          unityShowBanner('Unity loader failed to initialize. Please check the console.', 'error');
          loadingBar.style.display = "none";
          return;
        }
        console.log('[Game] Creating Unity instance...');
        
        // 设置超时检测
        let progressTimeout;
        let lastProgress = 0;
        const progressTimeoutDuration = 30000; // 30秒超时
        
        const resetProgressTimeout = () => {
          if (progressTimeout) {
            clearTimeout(progressTimeout);
          }
          progressTimeout = setTimeout(() => {
            if (lastProgress < 1) {
              console.error('[Game] Loading timeout at', (lastProgress * 100).toFixed(1) + '%');
              unityShowBanner('Game loading timeout. Please check your network connection and try again.', 'error');
              loadingBar.style.display = "none";
            }
          }, progressTimeoutDuration);
        };
        
        resetProgressTimeout();
        
        createUnityInstance(canvas, config, (progress) => {
          lastProgress = progress;
          progressBarFull.style.width = 100 * progress + "%";
          console.log('[Game] Loading progress:', (progress * 100).toFixed(1) + '%');
          resetProgressTimeout();
        }).then((unityInstance) => {
          if (progressTimeout) {
            clearTimeout(progressTimeout);
          }
          console.log('[Game] Unity instance created successfully');
          loadingBar.style.display = "none";
          
          // Function to hide the multiplayer and wishlist buttons
          function hideButtons() {
            console.log("Attempting to hide buttons...");
            
            // Try to find and hide the MULTIPLAYER button
            var multiplayerButton = document.evaluate(
              "//*[contains(text(), 'MULTIPLAYER')]",
              document,
              null,
              XPathResult.FIRST_ORDERED_NODE_TYPE,
              null
            ).singleNodeValue;
            
            if (multiplayerButton) {
              // Hide the button itself
              multiplayerButton.style.display = 'none';
              console.log("MULTIPLAYER button hidden");
              
              // Also try to hide its parent element if it's a container
              var parent = multiplayerButton.parentElement;
              if (parent && parent.tagName.toLowerCase() === 'div') {
                parent.style.display = 'none';
                console.log("MULTIPLAYER button container hidden");
              }
            }
            
            // Try to find and hide the WISHLIST ON STEAM button
            var wishlistButton = document.evaluate(
              "//*[contains(text(), 'WISHLIST ON STEAM')]",
              document,
              null,
              XPathResult.FIRST_ORDERED_NODE_TYPE,
              null
            ).singleNodeValue;
            
            if (wishlistButton) {
              // Hide the button itself
              wishlistButton.style.display = 'none';
              console.log("WISHLIST ON STEAM button hidden");
              
              // Also try to hide its parent element if it's a container
              var parent = wishlistButton.parentElement;
              if (parent && parent.tagName.toLowerCase() === 'div') {
                parent.style.display = 'none';
                console.log("WISHLIST ON STEAM button container hidden");
              }
            }
          }
          
          // Try to hide buttons immediately
          hideButtons();
          
          // Set up interval to check for buttons periodically in case they are added later
          var buttonCheckInterval = setInterval(function() {
            hideButtons();
            
            // Stop checking after 10 seconds
            clearInterval(buttonCheckInterval);
          }, 500); // Check every 500ms
        }).catch((message) => {
          if (progressTimeout) {
            clearTimeout(progressTimeout);
          }
          console.error('[Game] Unity instance creation failed:', message);
          console.error('[Game] Error details:', {
            message: message,
            config: config,
            loaderUrl: loaderUrl
          });
          
          // 检查是否是 CORS 或网络错误
          if (typeof message === 'string') {
            if (message.includes('CORS') || message.includes('cross-origin')) {
              unityShowBanner('CORS error: Blob Storage files may need CORS configuration.', 'error');
            } else if (message.includes('network') || message.includes('fetch')) {
              unityShowBanner('Network error: Failed to load game files. Please check your connection.', 'error');
            } else {
              unityShowBanner('Failed to create Unity instance: ' + message, 'error');
            }
          } else {
            unityShowBanner('Failed to create Unity instance. Please check the console for details.', 'error');
          }
          loadingBar.style.display = "none";
        });
      };
      document.body.appendChild(script);
    </script>

</body>
</html>
